{% extends 'base.html' %}

{% block container %}
<h2>Edit Todo</h2>
<form method="POST" action="{{ url_for('edit_todo', mongoid=mongoid) }}" class="login-form">
  <div class="form-group">
    <label for="ftitle">Title:</label>
    <input type="text" id="ftitle" name="ftitle" value="{{todo.title}}" />
  </div>
  <div class="form-group">
    <label for="fdesc">Description:</label>
    <textarea id="fdesc" name="fdesc" class="textarea">{{todo.description}}</textarea>
  </div>
  <div class="form-actions">
    <a href="{{ url_for('todos')}}" class="link">Cancel</a>
    <input type="submit" name="post-btn" value="Save" class="button" />
  </div>
</form>
{% endblock %}
